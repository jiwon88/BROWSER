<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Window Size</title>
        <style>
            .tag {
            display: inline-block;  /*  컨텐츠에만 색칠 */
            background-color: thistle;
            padding: 16px;
            margin-top: 16px;
            font-size: 48px;
            }
        </style>
    </head>
    <body>
    <div class="tag">Window Size</div>
        <script>
            /* window. addEventListener('resize', function () {
                console.log('resize');  <-resize가 변경될때마다 우리가 등록한 함수를 호출해줘
            }) */
            const tag = document.querySelector('.tag');
            function updateTag() {
                tag.innerHTML = `
                window.screen: ${window.screen.width}, ${window.screen.height} <br/>  
                window.outer: ${window.outerWidth}, ${window.outerHeight}   <br/>
                window.inner: ${window.innerWidth}, ${window.innerHeight}   <br/>
                documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}
                `; /* `` <- 텍스트와 변수의 값을 합께 쓸수 있음 <br>은 줄바꾸는 태그
                
                `window.screen: ${window.screen.width}, ${window.screen.height}`
                */
            }
            window.addEventListener('resize', () => { /* 새로운 창이 변경 될때마다  콜백 함수 호출, 콜백함수 안에는 updateTag함수가 포출함 */
                updateTag();
            });
            updateTag();
        </script>
    </body> 
</html>
